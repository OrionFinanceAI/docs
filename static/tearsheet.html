<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orion Finance Tearsheets - Financial Documentation">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Orion Finance Tearsheets</title>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container tearsheet-container">
        <nav class="navbar">
            <div class="logoNav">
                <a href="/"><img src="img/OF_lockup_white.png" alt="Orion Finance Logo" class="logo" /></a>
            </div>
            <ul class="navLinks">
                <li><a href="/docs/introduction/orion">Docs</a></li>
                <li><a href="https://discord.gg/8bAXxPSPdw">Discord</a></li>
                <li><a href="pitch.html">Pitch Deck</a></li>
                <li><a href="tearsheet.html" class="active">Tearsheets</a></li>
                <li><a href="tech.html">Tech Stack</a></li>
                <li><a href="cv.html">CEO CV</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="pdf-controls">
                <div class="select-wrapper">
                    <select id="chainprotocolSelect" class="centered-button" onchange="handleProtocolChange()">
                        <option value="1">1 - Ethereum</option>
                        <option value="10">10 - Optimism</option>
                        <option value="146">146 - Sonic</option>
                        <option value="8453">8453 - Base</option>
                        <option value="42161">42161 - Arbitrum</option>
                    </select>
                </div>
                <button class="centered-button" onclick="downloadPDF()">Download Tearsheet</button>
            </div>
            <div class="pdf-container">
                <iframe src="files/backtest/1_tearsheet.pdf#toolbar=0&view=FitH" title="Orion Finance Tearsheet" id="pdfViewer"></iframe>
                <div class="loading">Loading PDF...</div>
            </div>
        </div>
    </div>

    <script>
        function loadPDF() {
            const iframe = document.getElementById('pdfViewer');
            const protocol = document.getElementById('chainprotocolSelect').value;
            let pdfPath;
            
            switch(protocol) {
                case '1':
                    pdfPath = 'files/backtest/1_tearsheet.pdf';
                    break;
                case '10':
                    pdfPath = 'files/backtest/10_tearsheet.pdf';
                    break;
                case '146':
                    pdfPath = 'files/backtest/146_tearsheet.pdf';
                    break;
                case '8453':
                    pdfPath = 'files/backtest/8453_tearsheet.pdf';
                    break;
                case '42161':
                    pdfPath = 'files/backtest/42161_tearsheet.pdf';
                    break;                    
            }
            
            pdfPath += '#toolbar=0&view=FitH';
            iframe.src = pdfPath;
            
            iframe.onerror = function() {
                console.error('Error loading PDF');
                document.querySelector('.loading').textContent = 'Error loading PDF. Please try again later.';
            };
        }

        function handleProtocolChange() {
            loadPDF();
        }
        window.onload = function() {
            loadPDF();
        }

        function downloadPDF() {
            const iframe = document.getElementById('pdfViewer');
            const currentPDF = iframe.src.split('#')[0]; // Remove the toolbar parameters
            window.open(currentPDF, '_blank');
        }
    </script>
</body>
</html>
