<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Matteo Manzi CV">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Orion Finance CV</title>
    <style>
        .pdf-container {
            width: 100%;
            height: calc(100vh - 80px); /* Adjust based on your navbar height */
            overflow: hidden;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .pdf-container {
                height: calc(100vh - 60px);
            }
            #pdfViewer {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="container cv-container">
        <div class="bg-overlay"></div>
        <nav class="navbar">
            <div class="logoNav">
                <a href="/"><img src="img/OF_lockup_white.png" alt="Orion Finance Logo" class="logo" /></a>
            </div>
            <ul class="navLinks">
                <li><a href="/docs/introduction/orion">Docs</a></li>
                <!--    <li><a href="https://discord.gg/8bAXxPSPdw">Discord</a></li>-->
                <li><a href="pitch.html">Pitch Deck</a></li>
                <li><a href="tearsheet.html">Tearsheets</a></li>
                <li><a href="tech.html">Tech Stack</a></li>
                <li><a href="cv.html" class="active">CEO CV</a></li>
            </ul>
        </nav>
        <div class="pdf-container">
            <iframe src="files/Matteo_Manzi_CV.pdf#toolbar=0&view=FitH&scrollbar=1" title="Orion Finance CV" id="pdfViewer"></iframe>
            <div class="loading">Loading PDF...</div>
        </div>
    </div>

    <script>
        function loadPDF() {
            const iframe = document.getElementById('pdfViewer');
            const pdfPath = 'files/Matteo_Manzi_CV.pdf#toolbar=0&view=FitH&scrollbar=1';
            
            iframe.src = pdfPath;
            
            iframe.onerror = function() {
                console.error('Error loading PDF');
                document.querySelector('.loading').textContent = 'Error loading PDF. Please try again later.';
            };
        }
        
        window.onload = function() {
            loadPDF();
        }
    </script>
</body>
</html>
